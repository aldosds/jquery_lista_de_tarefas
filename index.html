<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=Open+Sans:ital,wght@0,700;1,400&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <title>Lista de tarefas</title>
</head>
<body>
    <header>
        <h1>Lista de tarefas</h1>
        <button type="button">Nova tarefa +</button>
    </header>
    <form>
        <h2>Inserir nova tarefa</h2>
        <input type="text" id="tarefa" required placeholder="Nome da tarefa">
        <button type="submit">Cadastrar</button>
        <button type="reset" id="botao-finalizar">Finalizar</button>
    </form>
    <ul></ul>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
